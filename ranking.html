<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement</title>
    <link rel="stylesheet" href="styles/ranking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="sidebar">
        <a href="website.html"><i class="fa fa-gamepad" aria-hidden="true"></i> Jeux</a>
        <a href="ranking.html"><i class="fa fa-star" aria-hidden="true"></i> Classement</a>
        <a href="success.html"><i class="fa fa-trophy" aria-hidden="true"></i> Succès</a>
      </div>

      <center>
        <fieldset>
            <legend>Sélectionne le jeu :</legend>

            <div>
                <input type="radio" id="Flappy Bird" name="success" value="Flappy Bird" checked onclick="check()">
                <label for="Flappy Bird">Flappy Bird</label>
            </div>

            <div>
                <input type="radio" id="Casse-briques" name="success" value="Casse-briques" onclick="check2()">
                <label for="Casse-briques">Casse-briques</label>
            </div>
        </fieldset>
    </center>

    <center>
        <table id="flappybird">
            <tr>
                <th style="border: 1px solid black;">Joueur</th>
                <th style="border: 1px solid black;">Score</th>
            </tr>
            <tr>
                <td>Joueur1 <i id="trophy" class="fa fa-trophy" aria-hidden="true"></i></td>
                <td>424</td>
            </tr>
            <tr>
                <td>Joueur2</td>
                <td>387</td>
            </tr>
            <tr>
                <td>Joueur3</td>
                <td>263</td>
            </tr>
            <tr>
                <td>Joueur4</td>
                <td>106</td>
            </tr>
            <tr>
                <td>Joueur5</td>
                <td>58</td>
            </tr>
        </table>

        <table id="cassebriques">
            <tr>
                <th style="border: 1px solid black;">Joueur</th>
                <th style="border: 1px solid black;">Score</th>
            </tr>
            <tr>
                <td>Joueur1 <i id="trophy" class="fa fa-trophy" aria-hidden="true"></i></td>
                <td>635</td>
            </tr>
            <tr>
                <td>Joueur2</td>
                <td>428</td>
            </tr>
            <tr>
                <td>Joueur3</td>
                <td>378</td>
            </tr>
            <tr>
                <td>Joueur4</td>
                <td>245</td>
            </tr>
            <tr>
                <td>Joueur5</td>
                <td>89</td>
            </tr>
        </table></center>

        <script>
            let flappybird = document.getElementById("flappybird");
            let cassebriques = document.getElementById("cassebriques");
            function check() {
                
                flappybird.style.visibility = "visible";
                cassebriques.style.visibility = "hidden";
    
            }
    
            function check2() {
     
                cassebriques.style.visibility = "visible";
                flappybird.style.visibility = "hidden";
            } 
    
        </script>

</body>
</html>
